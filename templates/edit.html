{% extends 'base.html' %}
{% block content%}
{% for p in posts%}
<form class="form-horizontal" action='/edit/{{p.id}}' method="POST">
<fieldset>

<!-- Form Name -->
<legend>edit post</legend>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="title">Title</label>  
  <div class="col-md-4">
  <input id="title" name="title" type="text" placeholder="" value="{{p.title}}" class="form-control input-md" required="">
    
  </div>
</div>

<!-- Textarea -->
<div class="form-group">
  <label class="col-md-4 control-label" for="conetnt">Contetnt</label>
  <div class="col-md-4">                     
    <textarea class="form-control" id="content" name="content">{{p.content}}</textarea>
  </div>
</div>

<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label" for=""></label>
  <div class="col-md-4">
    <button id="" name="" type="submit" class="btn btn-success">Done</button>
  </div>
</div>

</fieldset>
</form>
{%endfor%}


{%endblock%}
